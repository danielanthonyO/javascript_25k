<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>8 Magic ball</title>

</head>
<body>

    <div class="container">
        <h1>Magic 8 Ball</h1>
        <p>Will you like to play 8 balls game?</p>
        
        <div class="buttons-box">
            <button id="btn-yes">Yes</button>
            <button id="btn-no">No</button>
        </div>


        <form class="hidden" id="form__send-question">
            <p>Ask Magic 8-Ball a yes or no question</p>
            <input type="text"  id="question-input">
            <div class="btn">
                <button id="btn__send-message" type="submit">Send</button>
                <button id="btn__reset-message" type="reset">Reset</button>
            </div>
        </form>

        
    </div>
</body>
</html>
