<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/orders.css">
    <title>Document</title>
</head>
<body>
<section>
    <button id="offerButton">Best Discount</button>
        
    <div class="container">
      <div class="image-container">
        <img src="images/pancake.png" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h1>Customize Your Pancake</h1>

        <form id="pancakeForm">
          <label for="customerName">Your Name:</label>
          <input
            type="text"
            id="customerName"
            name="customerName"
            placeholder="Enter your name"
          />

          <label for="type">Choose your pancake type:</label>
          <select id="type" name="pancakeType">
            <option data-price="5">Classic - 5€</option>
            <option data-price="6">Chocolate - 6€</option>
            <option data-price="7">Blueberry - 7€</option>
          </select>

          <h3>Select your toppings (1€ each):</h3>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Nuts
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Bananas
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Syrup
          </label>

          <h3>Add extras:</h3>
          <label
            ><input type="checkbox" class="extra" data-price="2" /> Whipped
            Cream - 2€</label
          >
          <label
            ><input type="checkbox" class="extra" data-price="3" /> Ice Cream -
            3€</label
          >

          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
            />
            Eat In</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
            />
            Pick Up</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
            />
            Delivery (+5€)</label
          >

          <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

          <button type="button" id="confirmOrder">Confirm Order</button>
          <a href="order.html"> <button type="button" id="allOrder" >Show all Orders</button></a>


          <div class="order_summary_container">
            <div id="orderSummary">
              <h2>Order Summary</h2>
              <p id="summaryText">Your order details will appear here.</p>
            </div>
          </div>
        </form>
      </div>
    </div>
</section>
<script src="js/script.js"></script>
<script src="js/orders.js"></script>
</body>
</html>
